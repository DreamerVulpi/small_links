<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title> {{.Title}} </title>
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="box">
            <p> 
                <span class = "h1"> small </span> <span class = "h2"> links </span> 
            </p>
            <span class="h2"> Your new link </span>
            <div class = "h2"> <a href="/{{.Link}}" target="_blank"> {{.Hostname}}/{{.Link}} </a></div>
            <br>
            <form action="/home">
                <input class ="button" type="submit" value="Generate new link again" target="/home">
            </form>
        </div>
    </body>
</html>
